openapi: 3.0.0
info:
  version: '1.0'
  title: Liberty API
servers:
  - url: /v1
paths:
  /sys/configs/app:
    get:
      tags:
        - System
      summary: 서비스 설정값
      description: 클라이언트에서 필요한 서비스 설정값을 가져온다
      operationId: getConfigsApp
      responses:
        '200':
          description: Service Config
          content:
            application/json:
              schema:
                type: object
                properties:
                  bwAccount:
                    type: object
                    properties:
                      bankName:
                        type: string
                        description: 블루웨일 입금 계좌 은행
                        example: DBS Bank
                      accountNumber:
                        type: string
                        description: 블루웨일 입금 계좌번호
                        example: 1002-342-302953
                      accountOwner:
                        type: string
                        description: 블루웨일 입금 계좌 은행명
                        example: 블루웨일
                      swiftCode:
                        type: string
                        description: 블루웨일 계좌 swiftCode
                        example: DBSSSGSG
                      bankAddress:
                        type: string
                        description: 은행 주소
                        example: 12 Marina Boulevard, DBS Asia Central, Marina Bay Financial Centre Tower 3, Singapore 018982
                  localBankAccount:
                    type: array
                    items:
                      type: object
                      properties:
                        currency:
                          $ref: '#/components/schemas/CurrencyCode'
                        isUsed:
                          type: boolean
                          example: true
                        bankName:
                          type: string
                          example: 'DBS Bank - UK'
                        accountOwner:
                          type: string
                          example: 'Shareable Asset PL - UK'
                        accountNumber:
                          type: string
                          example: '072-022963-0'
                  showPreference:
                    type: "array"
                    items:
                      type: "string"
                    example: ["rewardBanner"]
                  otpTimeout:
                    type: "object"
                    description: "otp 기다리는 시간 timeout"
                    properties:
                      value:
                        type: integer
                        example: 120
                      timeScale:
                        type: string
                        description: "otpTimeout value에 대한 부가 설명"
                        example: "seconds (possible value: 60~120)"
                  timestamp:
                    type: integer
                    description: "server의 unix timestamp"
                    example: 1608194428984
                  timezone:
                    type: string
                    description: "Local Time Zone"
                    example: "Asia/Singapore"
                  idDocsSelectableCountries:
                    type: array
                    items:
                      type: object
                      properties:
                        countryCode:
                          type: string
                          example: KOR
                        passport:
                          type: boolean
                          example: true
                        nationalId:
                          type: boolean
                          example: true
                        drivingLicense:
                          type: boolean
                          example: true
                        residencePermit:
                          type: boolean
                          example: true
  /sys/versions:
    get:
      tags:
        - System
      summary: 지원 가능한 모바일 앱의 버전 정보를 가져온다
      description: 지원 가능한 Android와 iOS 의 minimum version, latest version 을 가져온다
      operationId: getVersions
      responses:
        '200':
          description: 지원 가능한 MobileVersion
          content:
            application/json:
              schema:
                type: object
                properties:
                  androidVersion:
                    $ref: '#/components/schemas/MobileVersion'
                  iosVersion:
                    $ref: '#/components/schemas/MobileVersion'
  /auth/token/status:
    get:
      summary: jwtToken 확인
      description: 로그인 후 jwtToken 유효 여부 확인
      operationId: getAuthTokenStatus
      tags:
        - Auth
      parameters:
        - in: header
          name: signUp-jwt
          description: 임시회원 토큰
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  userStatus:
                    $ref: '#/components/schemas/userStatus'
                    example: EPH_MEMBER
                  onboardingStatus:
                    $ref: '#/components/schemas/onboardingStatus'
                    example: INIT_MEMBER
                  authLevel:
                    $ref: '#/components/schemas/AuthLevel'
                    example: NEW
        401:
          description: |
            - NO_JWT_TOKEN, No JWT token provided
            - NO_USER_FOR_JWT, No user for the JWT token
            - INVALID_JWT, No longer valid JWT token(Logged in another device)
            - EXPIRED_JWT, jwt expired
      security:
        - bearerAuth: []
  /auth/session/status:
    get:
      summary: 로그인 여부 확인
      description: 로그인 후 session 유효 확인
      operationId: getAuthSessionStatus
      tags:
        - Auth Users
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  userStatus:
                    type: string
                    enum: [NOT_MEMBER, EPH_MEMBER, ONBOARDING_MEMBER, BANED_MEMBER, MEMBER, DELETED_MEMBER]
                  onboardingStatus:
                    $ref: '#/components/schemas/onboardingStatus'
                  authLevel:
                    $ref: '#/components/schemas/AuthLevel'
                    type: string
        401:
          description: |
            - INVALID_SESSION, session expired.
            - INVALID_SID, No longer valid Session ID
      security:
        - cookieAuth: []
  /auth/member/status:
    get:
      summary: 회원 상태 확인
      description: 전화번호를 이용해 회원가입/임시회원/비회원 여부 확인
      operationId: getAuthMemberStatus
      tags:
        - Auth Member
      parameters:
        - in: query
          name: countryCallingCode
          description: 국가번호
          schema:
            type: string
            example: +82
        - in: query
          name: phone
          description: 확인하려는 모바일 번호
          schema:
            type: string
            example: '01012341234'
        - in: query
          name: deviceId
          description: 앱이 설치되어 있는 device id
          schema:
            type: string
            example: 11a3eef5-a726-4ecd-a618-993131e67ae9
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  userStatus:
                    $ref: '#/components/schemas/userStatus'
                    example: NOT_MEMBER
                  onboardingStatus?:
                    $ref: '#/components/schemas/onboardingStatus'
                  isDeviceNotChanged:
                    type: boolean
                    description: device id가 일치 하지 않을때 false. (deviceId값을 보내지 않을때는 true값만 리턴한다.)
                    example: true
        401:
          description: |
            - INVALID_INVESTOR_TYPE, 개인 회원이 아닙니다.
  /auth/signup00/member:
    post:
      summary: 회원등록
      description: 회원을 등록하고 모바일 OTP를 요청한다.
      operationId: postAuthSignupMember
      tags:
        - Auth Signup
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                countryCallingCode:
                  type: string
                  description: 국제 전화번호 코드
                  example: +82
                phone:
                  type: string
                  description: 모바일 전화번호
                  example: '01012341234'
                name:
                  type: string
                  description: 이름
                  example: 'Harry Oh'
                marketingAllowed:
                  type: boolean
                  example: true
                deviceModel:
                  type: string
                  example: Mi MIX 2S
                deviceId:
                  type: string
                  example: 11a3eef5-a726-4ecd-a618-993131e67ae9
                osVersion:
                  type: string
                  example: 29
                appVersion:
                  type: string
                  example: 3.1.5
                adsId?:
                  type: string
                  example: a472b9b2-39df-49e6-aa6b-f465d9f5c6d1
                devicePlatform?:
                  type: string
                  enum: [ANDROID, IOS]
                  example: ANDROID
      responses:
        200:
          description: Success
          headers:
            signUp-jwt:
              schema:
                type: string
              description: 임시회원 토큰
          content:
            application/json:
              schema:
                type: object
                properties:
                  countryCallingCode:
                    type: string
                    description: 국제 전화번호 코드
                    example: +82
                  phone:
                    type: string
                    description: 모바일 전화번호
                    example: '01012341234'
                  userStatus:
                    $ref: '#/components/schemas/userStatus'
                    example: EPH_MEMBER
        401:
          description: ALREADY_REGISTERED 가입중 이거나 완료된 회원입니다.
  /auth/signup10/otp/mobile/verify:
    post:
      summary: otp 확인. 신규가입
      description: 요청한 otp 확인
      operationId: postAuthSignupOtpMobileVerify
      tags:
        - Auth Signup
      parameters:
        - in: header
          name: signUp-jwt
          description: 임시회원 토큰
          schema:
            type: string
        - in: header
          name: otpcode
          description: 발급받은 otp 번호
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: OK
        400:
          description: INVALID_CODE, The code provided does not match the expected value
      security:
        - bearerAuth: []
  /auth/signup20/member/passcode:
    put:
      summary: 비밀번호.
      description: 새로운 비밀번호를 생성한다.
      operationId: putAuthMemberPasscode
      tags:
        - Auth Signup
      parameters:
        - in: header
          name: signUp-jwt
          description: 임시회원 토큰
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
                  example: mypassword
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: OK
      security:
        - bearerAuth: []
  /auth/signup30/otp/email:
    post:
      tags:
        - Auth Signup
      summary: 이메일 OTP 인증요청. 신규가입
      description: 로그인 없이 이메일로 인증번호 요청
      operationId: postAuthSignupOtpEmail
      parameters:
        - in: header
          name: signUp-jwt
          description: 임시회원 토큰
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 인증 받는 유저의 이메일
                  example: test@test.com
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                properties:
                  requestId:
                    type: string
                    description: otp 인증 키값
                  remainTime:
                    type: number
                    description: verify 남은 시간(초)
        400:
          description:  이미 존재하는 이메일입니다.
      security:
        - bearerAuth: []
  /auth/signup40/otp/email/verify:
    post:
      summary: otp 확인. 신규가입
      description: 요청한 otp 확인
      operationId: postAuthSignupOtpEmailVerify
      tags:
        - Auth Signup
      parameters:
        - in: header
          name: signUp-jwt
          description: 임시회원 토큰
          schema:
            type: string
        - in: header
          name: otpcode
          description: 발급받은 otp 번호
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: OK
        400:
          description: INVALID_CODE, The code provided does not match the expected value
      security:
        - bearerAuth: []
  /auth/signup50/member/finish:
    post:
      summary: 회원가입완료
      description: 암호화된 PrivateKey를 저장하고 세션을 생성한다.
      operationId: postAuthSignupMemberFinish
      tags:
        - Auth Signup
      parameters:
        - in: header
          name: signUp-jwt
          description: 임시회원 토큰
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                encryptedPK:
                  type: string
                  description: 암호화된 PrivateKey
                  example: 238909as9d99823khafsd9f8asd9f8h23kjfhaws9d8f
                deviceModel:
                  type: string
                  example: Mi MIX 2S
                deviceId:
                  type: string
                  example: 11a3eef5-a726-4ecd-a618-993131e67ae9
                osVersion:
                  type: string
                  example: 29
                appVersion:
                  type: string
                  example: 3.1.5
                adsId?:
                  type: string
                  example: a472b9b2-39df-49e6-aa6b-f465d9f5c6d1
                devicePlatform?:
                  type: string
                  enum: [ANDROID, IOS]
                  example: ANDROID
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: OK
      security:
        - bearerAuth: []
  /auth/signup54-optional/member/bio/publicKey:
    post:
      tags:
        - Auth Signup
      summary: 'bio 인증을 위한 public key 등록, 신규'
      description: 'bio 인증을 위한 public key 등록, 신규'
      operationId: postSignupMemberBioPublicKey
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                publicKey:
                  type: string
                  description: PEM형식으로 default base64타입
                  example: -----BEGIN PUBLIC KEY-----\nMFkwEwYHKoZIzj0CAQYIKoZIzj0DAQcDQgAEIZmdW4rKOJFvgVtA5BJwJtrQBD0rpWjMKZ2b6tev\nke9MTgw8Lf7xodca8mca9blFj7lOKP5qhXm4WWQ+OZ41Pw==\n-----END PUBLIC KEY-----
                deviceId:
                  type: string
                  description: signIn시, 보낸 deviceId
                  example: 11a3eef5-a726-4ecd-a618-993131e67ae9
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: OK
        404:
          description: |
            - NO_DATA, Not find waiting with userId
            - NO_USER, User not found with {email}
        400:
          description: |
            - INVALID_INPUT, 'Already Registered'
            - INVALID_INPUT, 'Different deviceId'
      security:
        - cookieAuth: []
  /auth/signup54-optional/member/bio/challenge:
    get:
      tags:
        - Auth Signup
      summary: "신규"
      description: 모바일에서 바이오인증을 위한 메시지 중 challenge값 요청
      operationId: getAuthSignupMemberBioChallenge
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  challenge:
                    type: string
                    example: "qs2PzfZH_Q"
                    description: 10자리 랜덤문자
        404:
          description: |
            - NO_DATA, Not find waiting with userId
            - NO_USER, User not found with {email}
      security:
        - cookieAuth: []
  /auth/signup55-optional/member/bio/verify:
    post:
      tags:
        - Auth Signup
      summary: "신규"
      description: 바이오 인증요청
      operationId: postAuthSignupMemberBio
      parameters:
        - in: header
          name: nonce
          description: 바이오sign시, 사용한 nonce
          schema:
            type: number
            example: 37790051
        - in: header
          name: signature
          description: 바이오sign시, 나온 signature. url-safe base64
          schema:
            type: string
            example: MEYCIQDIhAvWQFRqa_vV8PCfKRe9R9ia955dlL7S6UG_Zp8RtgIhANdrVql-ZjrpCxaM0saAf2gBqXRKeXIX5USinmncahLX
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: OK
        404:
          description: |
            - NO_DATA, Not find waiting with userId
            - NO_USER, User not found with {email}
      security:
        - cookieAuth: []
  /auth/signup60/member/suitability:
    get:
      summary: suitability 질문
      description: suitability 질문 목록 조회
      operationId: getSignupMemberAuthSuitability
      tags:
        - Auth Signup
      parameters:
        - in: query
          name: language
          description: 조회 하려는 언어 (ISO_639-1, en - english, ko - korean)
          schema:
            type: string
            enum:
              - en
              - ko
            example: en
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/SuitabilityQuestions"
      security:
        - cookieAuth: []
  /auth/signup70/member/suitability/answer:
    post:
      summary: suitability 답변
      description: suitability 답변 저장
      operationId: postAuthSignupMemberSuitabilityAnswer
      tags:
        - Auth Signup
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                answers:
                  type: array
                  items:
                    type: object
                    properties:
                      q:
                        type: number
                        description: 질문 번호
                        example: 1
                      a:
                        type: string
                        description: 질문의 보기 id
                        enum: ['A','B','C']
                        example: A
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  investProfile:
                    type: string
                    enum: ['AGGRESSIVE', 'BALANCED', 'CONSERVATIVE']
  /auth/signup80/member/suitability/finish:
    post:
      summary: suitability 완료
      description: suitability 끝날때 호출 해줘야 하는 api, 호출하면 onboardingStatus가 SUITABILITY_DONE로 변경된다.
      operationId: postAuthSignupMember/SuitabilityFinish
      tags:
        - Auth Signup
      requestBody:
        content:
          application/json:
            schema:
              properties:
                investProfile?:
                  type: string
                  enum: ['AGGRESSIVE', 'BALANCED', 'CONSERVATIVE']
                  example: BALANCED
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  result:
                    type: string
                    example: OK
      security:
        - cookieAuth: []

  # signin
  /auth/signin/passcode:
    post:
      summary: Passcode를 입력
      description: 전화번호와 passcode 확인, 로그인 시도 5회 초과 검사
      operationId: postAuthSigninPasscode
      tags:
        - Auth SignIn
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                password:
                  type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  userStatus:
                    type: string
                    enum: [NOT_MEMBER, EPH_MEMBER, ONBOARDING_MEMBER,
                          BANED_MEMBER, MEMBER, DELETED_MEMBER]
        401:
          description: |
            - NO_USER, 없는 유저 입니다.
            - INVALID_PASSWORD, 잘못된 비밀번호 입니다.
            - BAN_MEMBER, 로그인 금지된 계정입니다. 관리자에게 문의 하세요.
        403:
          description: EXCEED_RETRY 로그인 시도 횟수 5회 초과 입니다.
  /auth/otp/mobile/{action}:
    post:
      tags:
        - Auth OTP
      summary: 모바일 OTP 인증 요청
      description: 모바일 OTP 인증 요청
      operationId: postAuthOtpMobileAction
      parameters:
        - in: path
          name: action
          required: true
          schema:
            type: string
            enum: [invest, withdraw, backUpWallet, qrOp, changePassword, signin,
                  changeBankAccount, deletedMember, adminSignIn, usersMe,
                  reRegisterPublic, currencyExchange, changePhoneNumber]
            example: invest
      responses:
        200:
          description: "successful operation"
          content:
            application/json:
              schema:
                properties:
                  requestId:
                    type: string
                    description: otp 인증 키값
                  remainTime:
                    type: number
                    description: verify 남은 시간(초)
        400:
          description: |
            - "INVALID_TYPE, No OptType: {action}"
            - SMS_REQUEST_ERROR
            - Throttled, Throttled	You are trying to send more than the maximum of 30 requests per second.
            - ParameterMissing, Your request is incomplete and missing the mandatory parameter $parameter	The stated parameter is missing.
            - InvalidValue, Invalid value for parameter $parameter	Invalid value for parameter.If you see Facility not allowed in the error text, check that you are using the correct Base URL in your request.
            - InvalidCredential, Invalid credentials were provided	The supplied API key or secret in the request is either invalid or disabled.
            - InternalError, Internal Error	An error occurred processing this request in the Cloud Communications Platform.
            - Unable, "The Nexmo platform was unable to process this message for the following reason - $reason	The request could not be routed."
            - BlackList, The number you are trying to verify is blacklisted for verification.
            - Barred, The api_key you supplied is for an account that has been barred from submitting messages.
            - OutOfBalance, Partner quota exceeded	Your account does not have sufficient credit to process this request.
            - Duplicated, Concurrent verifications to the same number are not allowed
            - Rejected, The destination number is not in a supported network	The request has been rejected. Find out more about this error in the Knowledge Base
            - NotMatched, The code inserted does not match the expected value
            - WrongCode, The wrong code was provided too many times	You can run Verify check on a specific request_id up to three times unless a new verification code is generated. If you check a request more than three times, it is set to FAILED and you cannot check it again.
            - TooManyRequest, Too many request_ids provided	You added more than the maximum ten request_ids to your request.
            - NoMoreEvent, No more events are left to execute for this request
            - NotSupport, This account does not support the parameter - pin_code.	Only certain accounts have the ability to set the pin_code. Please contact your account manager for more information.
            - NoRequestFound, No request found	There are no matching verify requests.
        401:
          description: NO_USER 입력한 전화번호와 일치하는 유저가 없습니다.
  /auth/signin/otp:
    post:
      summary: OTP를 이용한 로그인
      description: OTP를 이용하여 최종 로그인을 한다.
      operationId: postAuthsigninOtp
      tags:
        - Auth SignIn
      parameters:
        - in: header
          name: otpcode
          description: otp 인증 코드
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                countryCallingCode:
                  type: string
                  description: 국제 전화번호 코드
                  example: +82
                phone:
                  type: string
                  description: 모바일 전화번호
                  example: '01012341234'
                deviceModel:
                  type: string
                  example: Mi MIX 2S
                deviceId:
                  type: string
                  example: 11a3eef5-a726-4ecd-a618-993131e67ae9
                osVersion:
                  type: string
                  example: 29
                appVersion:
                  type: string
                  example: 3.1.5
                adsId?:
                  type: string
                  example: a472b9b2-39df-49e6-aa6b-f465d9f5c6d1
                devicePlatform?:
                  type: string
                  enum: [ANDROID, IOS]
                  example: ANDROID
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  countryCallingCode:
                    type: string
                    description: 국제 전화번호 코드
                    example: +82
                  phone:
                    type: string
                    description: 모바일 전화번호
                    example: '01012341234'
                  userStatus:
                    type: string
                    enum: [NOT_MEMBER, TEMP_MEMBER, BANED_MEMBER, MEMBER, DELETED_MEMBER]
                    example: MEMBER
                  onboardingStatus:
                    $ref: '#/components/schemas/onboardingStatus'
                  authLevel:
                    $ref: '#/components/schemas/AuthLevel'
                    type: string
                  isMigrationAgree:
                    type: boolean
                    description: migration 동의 여부
                    example: false
        401:
          description: |
            - NO_USER 입력한 이메일과 일치하는 유저가 없습니다.
            - BAN_MEMBER 로그인 금지된 계정입니다. 관리자에게 문의 하세요.
            - INVALID_MEMBER 회원가입이 완료되지 않았습니다.
        403:
          description: |
            - EXCEED_RETRY 로그인 시도 횟수 5회 초과 입니다.
            - INVALID_PASSWORD 잘못된 비밀번호 입니다.
        500:
          description: NO_URL_OR_METHOD 로그인 jwt fund에 반영 실패!
