components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: liberty.sid
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT 
  schemas:
    MobileVersion:
      type: object
      properties:
        minVersionCode:
          type: integer
          description: 최소 동작을 위한 mobile 버전 코드
          example: 60
        minVersionName:
          type: string
          description: 최소 동작을 위한 mobile 버전명
          example: 1.1.0
        latestVersionCode:
          type: integer
          description: 최신 mobile 버전 코드
          example: 60
        latestVersionName:
          type: string
          description: 최신 mobile 버전명
          example: 1.1.0
    CurrencyCode:
      type: string
      enum: [AUD, CAD, CHF, CNH, EUR, GBP, HKD, JPY, NZD, NOK, SEK, SGD, USD]
      description: Multi Currency 통화코드
    CountryCode:
      type: string
      enum: [AUS, CAN, CHE, CHN, EUR, GBR, HKG, JPN, NZL, NOR, SWE, SGP, USA]
    onboardingStatus:
      type: string
      enum: [INIT_MEMBER, EMAIL_VERIFIED, PASSWORD_SET, OTP_VERIFIED,
            SUITABILITY_DONE, PROFILE_SUBMITTED, ID_SUBMITTED, KYC_READY,
            PENDING_KYCAML, OCR_FAILED, FACE_FAILED, EDD_REQUIRED, POA_REQUIRED,
            POA_FAILED, UNDER18, DUPLICATE_PASSPORT, REJECTED_KYCAML,
            WHITELISTING, RI_VERIFIED]
      description: 회원가입 진행 상태, userStatus가 NOT_MEMBER인 경우 값이 없을 수 있다.
                  (최초 회원가입시 이 값은 없다.)
    userStatus:
      type: string
      enum: [NOT_MEMBER, EPH_MEMBER, ONBOARDING_MEMBER, BANED_MEMBER, MEMBER,
            DELETED_MEMBER]
      description: NOT_MEMBER - email등록 하지 않은 경우 / EPH_MEMBER - 가입시작하고 otp 완료 전
                  / ONBOARDING_MEMBER - otp인증 후 부터 회원가입 완료시 까지
    AuthLevel:
      type: string
      enum: [NEW, EMAIL, PASSWORD, OTP, SUITABILITY, PROFILE, ID_SUBMITTED,
            PENDING_KYCAML, KYCAML, SIGN_UP, BANK_ACCOUNT, ADD_FUNDED, INVESTED]
      description: 회원 활동 상태
    SuitabilityQuestions:
      type: array
      items:
        type: object
        properties:
          number:
            type: number
            description: 질문 번호
            example: 1
          contents:
            type: string
            description: 질문 내용
            example: 1 더하기 1은 2입니까?
          items:
            type: array
            items:
              type: object
              properties:
                itemId:
                  type: string
                  description: 질문의 보기 id
                  enum: ['A','B','C']
                  example: A
                contents:
                  type: string
                  description: 질문의 보기 내용
                  example: '0'
